      </div></section>
  </script>

  <script>
    const panos = [
      {
        url: 'assets/hospital.jpeg',
        caption: 'Dell MetaWorld LivingRoom Demo',
        description: document.querySelector('#description').innerHTML,
      },
      {
        url: 'test-sphere.jpg',
        caption: 'Test sphere',
        description: null,
      },
    ];

    const viewer = new PhotoSphereViewer.Viewer({
      container: 'photosphere',
      panorama: panos[0].url,
      caption: panos[0].caption,
      description: panos[0].description,
      loadingImg: 'assets/photosphere-logo.gif',
      autorotateIdle: false,
      fisheye: false,
      touchmoveTwoFingers: false,
      mousewheelCtrlKey: false,
      captureCursor: false,
      moveSpeed: 1,
      zoomSpeed: 1,
      navbar: [
        'markers', 'markersList',
        {
          content: '💬',
          title: 'Show all tooltips',
          className: 'custom-button',
          onClick: function () {
            markers.toggleAllTooltips();
          }
        },
        'caption', 'fullscreen',
      ],
      plugins: [
        PhotoSphereViewer.GyroscopePlugin,
        PhotoSphereViewer.StereoPlugin,
        [PhotoSphereViewer.MarkersPlugin, {
          markers: (() => {
            const a = [];

            // marker with content
            a.push({
              id: 'lorem',
              tooltip: {
                content: 'Dell UltraSharp 27 Monitor - U2722D',
                position: 'bottom right',
              },
              content: document.getElementById('monitors').innerHTML,
              latitude: 0.00,
              longitude: 0.71,
              image: 'assets/pin-blue.png',
              width: 32,
              height: 32,
              anchor: 'bottom center',
            });
            a.push({
              id: 'gif',
              tooltip: {
                content: 'Dell Latitude 9430',
                position: 'bottom right',
              },
              image: 'assets/notebook-latitude-14-9430-gray-800x550.webp',
              content: document.getElementById('latitude-5420').innerHTML,
              width: 150,
              height: 150,
              longitude: 1.6,
              latitude: -0.55,
              listContent: 'An animated gif',
            });
            return a;
          })(),
        }],
      ],
    });

    const markers = viewer.getPlugin(PhotoSphereViewer.MarkersPlugin);

    markers.on('select-marker', (e, marker, data) => {
      console.log('select', marker.id);

      if (marker.data && marker.data.deletable) {
        if (data.dblclick) {
          markers.removeMarker(marker);
        }
        else if (data.rightclick) {
          markers.updateMarker({
            id: marker.id,
            image: 'assets/pin-blue.png',
          });
        }
      }
    });

    markers.on('unselect-marker', (e, marker) => {
      console.log('unselect', marker.id);
    });

    markers.on('over-marker', (e, marker) => {
      console.log('over', marker.id);
    });

    markers.on('leave-marker', (e, marker) => {
      console.log('leave', marker.id);
    });

    markers.on('select-marker-list', (e, marker) => {
      console.log('select-list', marker.id);
    });

    markers.on('goto-marker-done', (e, marker) => {
      console.log('goto-done', marker.id);
    });

  </script>
</body>

</html>
