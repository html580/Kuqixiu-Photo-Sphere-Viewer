<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoSphereViewer - plugins demo</title>

  <link rel="stylesheet" href="../dist/photo-sphere-viewer.css">
  <link rel="stylesheet" href="../dist/plugins/example-plugin.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #photosphere {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="photosphere"></div>

<script src="../node_modules/three/build/three.js"></script>
<script src="../node_modules/promise-polyfill/dist/polyfill.js"></script>
<script src="../node_modules/uevent/browser.js"></script>
<script src="../dist/photo-sphere-viewer.js"></script>
<script src="../dist/plugins/example-plugin.js"></script>

<script>
  const PSV = new PhotoSphereViewer.Viewer({
    container      : 'photosphere',
    panorama       : 'Bryce-Canyon-National-Park-Mark-Doliner.jpg',
    caption        : 'Bryce Canyon National Park <b>&copy; Mark Doliner</b>',
    loadingImg     : 'assets/photosphere-logo.gif',
    defaultZoomLvl : 50,
  });

  new PhotoSphereViewer.ExamplePlugin(PSV);
</script>
</body>
</html>
